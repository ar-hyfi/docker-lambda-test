name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Enable debug mode for Docker daemon
    - name: Enable Docker debug mode
      run: |
        echo '{"debug": true}' | sudo tee /etc/docker/daemon.json
        sudo systemctl restart docker

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-2

    - name: Build, tag, and push image to Amazon ECR
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY=${{ secrets.AWS_ECR_REPOSITORY }}
        IMAGE_TAG=latest
        IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
        
        docker build -t $IMAGE_URI .
        
        echo "Pushing image to ECR"
        docker push $IMAGE_URI
        if [ $? -eq 0 ]; then
          echo "Docker push succeeded"
        else
          echo "Docker push failed"
          exit 1
        fi
      env:
        AWS_REGION: us-east-2

    - name: Update Lambda function
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: us-east-2
        function_name: github_docker_test
        image_uri: "${{ secrets.AWS_ECR_REPOSITORY }}:latest"


